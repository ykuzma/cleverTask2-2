plugins {
    id 'java-library'
}

group 'org.example'
version '0.0.1'

repositories {

    maven{
        name('myRepo')
        url '$rootDir/libs'
    }
    /*mavenLocal {
        metadataSources{
            mavenPom()
            artifact()
        }
    }*/
    mavenCentral()
}


dependencies {

    implementation 'org.example:utils:1.1.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}