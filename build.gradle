plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

subprojects{
    repositories {
        maven {
            name('myRepo')
            url '../libs'
        }
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}


dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}